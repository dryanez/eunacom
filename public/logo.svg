<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="32" cy="32" r="30" fill="url(#logoGradient)" filter="url(#glow)"/>
  
  <!-- Medical Cross -->
  <g transform="translate(32, 32)">
    <rect x="-3" y="-12" width="6" height="24" fill="white" rx="2"/>
    <rect x="-12" y="-3" width="24" height="6" fill="white" rx="2"/>
  </g>
  
  <!-- Letter E -->
  <text x="32" y="42" font-family="Arial, sans-serif" font-size="28" font-weight="900" fill="white" text-anchor="middle">E</text>
</svg>
